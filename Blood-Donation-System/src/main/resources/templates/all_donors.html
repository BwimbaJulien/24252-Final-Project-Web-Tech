<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLOOD CONNECTION</title>
    <link th:href="@{/css/alldonors.css}" rel="stylesheet"/>
    <!-- Add your CSS styles or link to an external stylesheet here -->
    <link rel="shortcut icon" th:href="@{/images/favblood.png}"/>
</head>
<body>

<!-- Navigation Bar -->
<nav class="nav-container">
    <a href="" class="logo">
        <img th:src="@{/images/company.png}" width="320px" alt="Company Logo" />
    </a>
    <ul class="nav-list">
        <li><a th:href="@{/}" >Home</a></li>
        <li><a th:href="@{/admins/login}" >Log Out</a></li>
    </ul>
</nav>

<!-- Admin Dashboard Links -->
<div class="dashboard-container">
    <h2>Admin Dashboard</h2>
    <ul class="dashboard-links">
        <!-- Your existing links go here -->
    </ul>
</div>

<!-- Table to List Data -->
<div class="table-container">
    <h2>LIST OF DONORS</h2>
    <div class="m-2">
        <a class="h3" th:href="@{/donors/new}">
            ADD NEW DONOR
            <img th:src="@{/images/addIcon.png}" alt="Add Icon" width="20" height="20">
        </a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Father Name</th>
                <th>Mother Name</th>
                <th>Mobile Number</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Blood Group</th>
                <th>Address</th>
                <th>ACTIONS</th>
            </tr>
            </thead>
            <tbody>
            <!-- Use Thymeleaf iteration to populate the table with data from the model -->
            <tr th:each="request : ${listDonors}">
                <td th:text="${request.id}"></td>
                <td th:text="${request.fullName}"></td>
                <td th:text="${request.fatherName}"></td>
                <td th:text="${request.motherName}"></td>
                <td th:text="${request.mobileNumber}"></td>
                <td th:text="${request.email}"></td>
                <td th:text="${request.gender}"></td>
                <td th:text="${request.bloodGroup}"></td>
                <td th:text="${request.address}"></td>
                <td>
                    <a class="mr-3" th:href="@{'/donors/update/' + ${request.id}}">
                        <img th:src="@{/images/editIcon.png}" alt="Edit Icon" width="20" height="20">
                    </a>
                    <a th:href="@{'/donors/delete/' + ${request.id}}">
                        <img th:src="@{/images/deleteIcon.png}" alt="Delete Icon" width="20" height="20">
                    </a>
                </td>
            </tbody>
        </table>
    </div>
</div>

<footer class="footer-container">
    <p>&copy; 2023 The Blood Connection. All rights reserved.</p>
</footer>

</body>
</html>
